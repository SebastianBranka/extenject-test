name: 4. Project Build ğŸ—ï¸
on:
  workflow_dispatch:
  # push:
  #   branches:    
  #     - main
  #     - 'releases/**'
env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
  repo: ${{ github.repository }}

jobs:
  Check-Unity-License:
    name: Check Unity License â˜‘ï¸
    uses: ./.github/workflows/check-unity-license.yml
    secrets: inherit

  Test-Runner:
    name: Test Runner ğŸ§ª
    uses: ./.github/workflows/test-runner.yml
    secrets: inherit

  Build-Release:
    name: Release Package ğŸ“¦
    needs: Test-Runner
    uses: ./.github/workflows/release.yml

  Build-Platforms:
    name: Build ${{ matrix.platform }} ${{ matrix.icon }}
    needs: Test-Runner
    strategy:
      matrix:
        include:
          - platform: WebGL
            workflow: deploy-to-webgl.yml
            icon: ğŸ•¸
          - platform: Windows
            workflow: deploy-to-windows64.yml
            icon: ğŸ–¥ï¸
          - platform: Android
            workflow: deploy-to-android.yml
            icon: ğŸ“±
    uses: ./.github/workflows/${{ matrix.workflow }}
    secrets: inherit

  Publish-Github-Page:
    name: Publish Github Page ğŸš€
    needs: Build-Platforms
    if: ${{ contains(needs.Build-Platforms.result, 'WebGL') }}
    uses: ./.github/workflows/deploy-to-github-web.yml
    secrets: inherit

  Send-Notifications:
    name: Send Notifications ğŸ“¢
    needs: [Build-Release, Build-Platforms]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [discord, teams, slack]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Send ${{ matrix.platform }} notification
        uses: ./.github/workflows/notify-${{ matrix.platform }}.yml
        with:
          artifact_url: ${{ needs.Build-Platforms.outputs.artifact_url }}
        secrets: inherit