name: 4. Project Build 🏗️

on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - main
  #     - 'releases/**'

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
  repo: ${{ github.repository }}

jobs:
  Check-Unity-License:
    name: Check Unity License ☑️
    uses: ./.github/workflows/check-unity-license.yml
    secrets: inherit

  Test-Runner:
    name: Test Runner 🧪
    uses: ./.github/workflows/test-runner.yml
    secrets: inherit

  Build-Release:
    name: Release Package 📦
    needs: Test-Runner
    uses: ./.github/workflows/release.yml
    secrets: inherit

  Build-WebGL:
    name: Build WebGL 🕸
    needs: Test-Runner
    # Usunięto matrix.platform, ponieważ ten job będzie zawsze budował WebGL
    uses: ./.github/workflows/deploy-to-webgl.yml
    secrets: inherit

  Build-Windows:
    name: Build Windows 🖥️
    needs: Test-Runner
    # Usunięto matrix.platform, ponieważ ten job będzie zawsze budował Windows
    uses: ./.github/workflows/deploy-to-windows64.yml
    secrets: inherit

  Build-Android:
    name: Build Android 📱
    needs: Test-Runner
    # Usunięto matrix.platform, ponieważ ten job będzie zawsze budował Android
    uses: ./.github/workflows/deploy-to-android.yml
    secrets: inherit

  Publish-Github-Page:
    name: Publish Github Page 🚀
    # Zmieniono needs na konkretne joby, które produkują artefakty
    needs:
      - Build-WebGL # Zalozenie, ze strona bedzie budowana na podstawie WebGL
    if: ${{ needs.Build-WebGL.result == 'success' }}
    uses: ./.github/workflows/deploy-to-github-web.yml
    secrets: inherit

  # Cała sekcja Send-Notifications została usunięta, ponieważ brakowało plików powiadomień.
  # Jeśli w przyszłości zechcesz dodać powiadomienia, będziesz musiał stworzyć
  # odpowiednie pliki (np. notify-discord.yml, notify-teams.yml) z on: workflow_call.
