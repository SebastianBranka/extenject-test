name: 4. Project Build 🏗️

on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - main
  #     - 'releases/**'

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
  repo: ${{ github.repository }}

jobs:
  Check-Unity-License:
    name: Check Unity License ☑️
    uses: ./.github/workflows/check-unity-license.yml
    secrets: inherit

  Test-Runner:
    name: Test Runner 🧪
    uses: ./.github/workflows/test-runner.yml
    secrets: inherit

  Build-Release:
    name: Release Package 📦
    needs: Test-Runner
    uses: ./.github/workflows/release.yml
    secrets: inherit

  Build-WebGL:
    name: Build WebGL 🕸
    needs: Test-Runner
    if: ${{ contains(matrix.platform, 'WebGL') || !matrix.platform }} # ewentualnie po prostu always run jeśli nie ma matrycy
    uses: ./.github/workflows/deploy-to-webgl.yml
    secrets: inherit

  Build-Windows:
    name: Build Windows 🖥️
    needs: Test-Runner
    if: ${{ contains(matrix.platform, 'Windows') || !matrix.platform }}
    uses: ./.github/workflows/deploy-to-windows64.yml
    secrets: inherit

  Build-Android:
    name: Build Android 📱
    needs: Test-Runner
    if: ${{ contains(matrix.platform, 'Android') || !matrix.platform }}
    uses: ./.github/workflows/deploy-to-android.yml
    secrets: inherit

  Publish-Github-Page:
    name: Publish Github Page 🚀
    needs:
      - Build-WebGL
      - Build-Windows
      - Build-Android
    if: ${{ needs.Build-WebGL.result == 'success' }}
    uses: ./.github/workflows/deploy-to-github-web.yml
    secrets: inherit

  Send-Notifications:
    name: Send Notifications 📢
    needs: [Build-Release, Build-WebGL, Build-Windows, Build-Android]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [discord, teams, slack]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Send ${{ matrix.platform }} notification
        uses: ./.github/workflows/notify-${{ matrix.platform }}.yml
        with:
          artifact_url: ${{ needs.Build-WebGL.outputs.artifact_url }} # lub inny odpowiedni artifact url
        secrets: inherit
