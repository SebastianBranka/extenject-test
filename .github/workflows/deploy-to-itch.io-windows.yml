  ITCH_USER_NAME: spark8
  ITCH_GAME_NAME: kurzgesagt
  CHANNEL: windows #linux,osx
  ITCH_KEY: ${{ secrets.ITCHIO_KEY }}
  PACKAGE_NAME: build-StandaloneWindows64
  VERSION: 1

jobs:
