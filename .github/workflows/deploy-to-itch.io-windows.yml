  publish-on-itch:
    #needs: build-windows
    runs-on: ubuntu-20.04
    steps:
    - name: Download workflow artifact
      uses: dawidd6/action-download-artifact@v2.24.0
      with:
        workflow: deploy-to-windows64.yml
        workflow_conclusion: success

    - name: Test artifact download
      run: ls -R
